<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .category {
            margin-bottom: 30px;
        }
        .category h2 {
            color: #444;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }
        .links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .link {
            background-color: #e9e9e9;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .link a {
            color: #333;
            text-decoration: none;
        }
        .link a:hover {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的导航网站</h1>
        
        <div class="category">
            <h2>搜索引擎</h2>
            <div class="links">
                <div class="link"><a href="https://www.google.com">Google</a></div>
                <div class="link"><a href="https://www.baidu.com">百度</a></div>
                <div class="link"><a href="https://www.bing.com">Bing</a></div>
            </div>
        </div>
        
        <div class="category">
            <h2>社交媒体</h2>
            <div class="links">
                <div class="link"><a href="https://www.weibo.com">微博</a></div>
                <div class="link"><a href="https://www.zhihu.com">知乎</a></div>
                <div class="link"><a href="https://www.douban.com">豆瓣</a></div>
            </div>
        </div>
        
        <div class="category">
            <h2>新闻</h2>
            <div class="links">
                <div class="link"><a href="http://www.people.com.cn/">人民网</a></div>
                <div class="link"><a href="http://www.xinhuanet.com/">新华网</a></div>
                <div class="link"><a href="https://www.thepaper.cn/">澎湃新闻</a></div>
            </div>
        </div>
    </div>
</body>
</html>
